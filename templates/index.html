<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Sentiment Analysis (FA / EN)</h2>

    <form method="post">
        <textarea name="text" rows="4" placeholder="متن فارسی یا انگلیسی را وارد کنید..."></textarea><br>
        <button type="submit">تحلیل</button>
    </form>

    {% if result %}
        <div class="result">نتیجه: {{ result }}</div>
    {% endif %}
</body>
</html>
